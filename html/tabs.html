<html>
<head>
	<title>jQuery plugins practice</title>
	<script src="../js/jquery-1.11.2.js"></script>
	<script src="../js/carousel.js"></script>
	<script src="../js/tabs.js"></script>
	<script src="../js/thumbnails.js"></script>
	<script src="../js/zoomable.js"></script>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" type="text/css" href="../css/tabs.css">	
	<link rel="stylesheet" type="text/css" href="../css/carousel.css">	
	<link rel="stylesheet" type="text/css" href="../css/thumbnails.css">
	<link rel="stylesheet" type="text/css" href="../css/zoomable.css">
</head>
<body>

	<ul class='tabs' data-content-tabs="#content-tabs">
		<li><a href="#carousel" class="active">Carousel</a></li>
		<li><a href="#thumbnails">Thumbnails</a></li>
		<li><a href="#zoomable">Zoomable</a></li>

	</ul>

	<div id="content-tabs">
		<section class="tab-pane active" id="carousel">
			<span class="caro">

				<div class="items">
					<img src="../images/arsenal.png">
					<img src="../images/chelsea.jpg"/>
					<img src="../images/manu.png"/>
					<img src="../images/liverpool.jpg"/>


				</div>

				<a href="javascript:void(0)" class="slide-right">Prev</a>
				<a href="javascript:void(0)" class="slide-left">Next</a>

			</span>
			 

		</section>


		<section class="tab-pane" id="thumbnails">

		 	<span class="thumbs">
		 		<div class="featured"></div>
		 		<div class="gutter">
		 			<a href="javascript:void(0)" class="nav left">&lt;</a>
		 			<div class="gutter-images">
		 				<img src="../images/001.png">
		 				<img src="../images/002.png">
		 				<img src="../images/003.png">
		 				<img src="../images/004.png">
		 				<img src="../images/005.png">
		 				<img src="../images/006.png">
		 				<img src="../images/007.png">
		 				<img src="../images/008.png">
		 				<img src="../images/009.png">
		 				
		 			</div>
		 			<a href="javascript:void(0)" class="nav right">&gt;</a>
		 			<div class="clearfix"></div>
	 			</div>
	 		

		 	</span>



		</section>


		<section class="tab-pane" id="zoomable" style='width: 500px;'>


				<img src="../images/burger.jpg">



		</section>


	</div>

</body>
</html>
